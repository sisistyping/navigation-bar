<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="Styling-2ii.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel=stysheet href="style.scss">
</head>

<body style="background-color:#00AEEF;">
    <div class="wrapper">
        <label class="logo">
          <img src="https://i.imgur.com/9fx89Br.png" alt="Example logo" height="50px" width="120px">
        </label>
      <div class="upperlist">
        <ul>
          <li><a onclick="checker()" href="https://www.youtube.com" style="color:#00AEEF"><i class="fa-brands fa-youtube"></i></a></li>
          <li><a onclick="checker()" href="https://www.twitter.com" style="color:#00AEEF"><i class="fas fa-brands fa-twitter"></i></a></li>
          <li><a onclick="checker()" href="https://www.linkedin.com" style="color:#00AEEF"><i class="fa-brands fa-linkedin"></i></a></li>
          <li><a href="#" style="color:#00AEEF">Logout</a></li>
          <li><a href="#" style="color:#00AEEF">My Dashboard</a></li>
        </ul>
      </div>
      <div class="bottomlist">
        <ul class="menu">
          <li><a href="#" style="color:black">Products</a></li>
          <li><a href="#" style="color:black">Safety Tools</a></li>
          <li><a href="#" style="color:black">Training</a></li>
          <li><a href="#" style="color:black">Engagement</a></li>
          <li><button onClick="myFunction()" class="dropbtn" style="color:black">Membership</button></li>
            <div id="Drop" class="content">
              <a href="#" style="color:black">Latest News</a>
              <a href="#"style="color:black">Subscribe to Newsletters</a>
              <a href="#" style="color:black">Videos</a>
              <a href="#" style="color:black">Publications</a>
            </div>
          <li><a href="#" style="color:black">News</a></li>
          <li><a href="#" style="color:black">About</a></li>
        </ul>
      </div>
    </div>

    <script>
    function checker(){
      var result=confirm('Are you sure want to open the page?');
      if(result==false){
        event.preventDefault();
      }
    }

    function myFunction() {
      document.getElementById("Drop").classList.toggle("show");
    }
    window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      var Drop = document.getElementsByClassName("Drop");
        if (Drop.classList.contains('show')) {
          Drop.classList.remove('show');
        }
      }
    }
    }
    </script>
</body>
</html>
